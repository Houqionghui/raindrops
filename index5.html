<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>养鸡游戏</title>
  <link rel="stylesheet" href="./css/game5/index5.css">
  <link rel="stylesheet" href="./css/animate.css">
  <script src="./js/resize.js"></script>
</head>

<body>
  <!-- 第一页 -->
  <div class="raiseChickens">
    <div class="raiseChickens_text">
      <p>您的农场内有20只母鸡，一周后每只母鸡能下一个蛋。每只母鸡可兑换10个积分，每个鸡蛋能兑换2个积分。
        您必须要在今天或者一周后将所有母鸡或鸡蛋兑换成积分
        。现在，您面临一个选择，今天兑换几只母鸡，留多少只母鸡到一周后再兑换积分？</p>
      <div class="nextPage">
        <div class="nextPageBtn">开始游戏</div>
        <!-- <img src="" alt=""> -->
      </div>
    </div>
  </div>
  
  <!-- 第二页 -->
  <div class="dragBox">
    <!-- 小鸡 -->
  <div class="content">
      <div class="left">
          <!-- 一周 -->
         
          <div class="box">
              <div class="box_text">一周后兑换<span id="boxHen">0</span>只母鸡，可兑换<span id="boxIntegral">0</span>积分</div>
          </div>
          <!--二周 -->
          <div class="box1">
              <div class="box1_text">二周后兑换<span id="Box1Hen">0</span>只母鸡，<span id="Box1egg">0</span>个鸡蛋，可兑换<span id="Box1Integral">0</span>积分</div>
          </div>
      </div>
  </div>
  <div class="list">
  </div>
</div>
  <script src="./js/game5/index5.js"></script>
</body>
</html>
